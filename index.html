<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonsterFarm - JokerGames</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <img src="background.jpg" alt="Bosque mítico" class="bg-image">
    </div>

    <header>
        <h1>MonsterFarm</h1>
        <p>Cuida a tus monstruos y gana recompensas diarias</p>
        <p>Saldo: <span id="balance">100</span> monedas</p>
    </header>

    <main>
        <div id="button-container">
            <button onclick="buyBox()">Comprar Caja (50 monedas)</button>
            <button id="admin-reset" onclick="resetAdmin()">Reiniciar Mis Pruebas (Admin)</button>
        </div>
        
        <div id="monster-container" style="display: none;">
            <div id="monster-card" class="monster-card">
                <img src="" alt="Monstruo" class="monster-image" id="monster-image">
                <p>Salud: <span id="health">100</span>%</p>
                <p id="monster-type">Tipo: -</p>
                <div class="health-bar">
                    <div id="health-fill" class="health-fill"></div>
                </div>
                <p>Generación: <span id="earnings">0</span> monedas</p>
                <div id="actions">
                    <button onclick="feedMonster()">Alimentar</button>
                    <button onclick="cureMonster()">Curar (5 monedas)</button>
                </div>
            </div>
        </div>
        
        <div id="log"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
