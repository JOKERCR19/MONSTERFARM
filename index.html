<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonsterFarm - JokerGames</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fondo de la página -->
    <div class="background">
        <img src="images/background.jpg" alt="Bosque mítico" class="bg-image">
    </div>

    <header>
        <h1>MonsterFarm</h1>
        <p>Cuida a tus monstruos y gana recompensas diarias</p>
    </header>

    <!-- Contenedor para los monstruos (permite 3 monstruos) -->
    <main>
        <div id="monster-grid">
            <div class="monster-card">
                <img src="images/monster-common.png" alt="Monstruo Común" class="monster-image" id="monster1">
                <p>Salud: <span id="health1">100</span>%</p>
                <p>Tipo: Común</p>
            </div>
            <div class="monster-card">
                <img src="images/monster-rare.png" alt="Monstruo Raro" class="monster-image" id="monster2">
                <p>Salud: <span id="health2">100</span>%</p>
                <p>Tipo: Raro</p>
            </div>
            <div class="monster-card">
                <img src="images/monster-legendary.png" alt="Monstruo Legendario" class="monster-image" id="monster3">
                <p>Salud: <span id="health3">100</span>%</p>
                <p>Tipo: Legendario</p>
            </div>
        </div>
        <div id="log"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
